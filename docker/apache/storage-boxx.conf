<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    
    # Core Boxx Framework - Custom routing
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle Core Boxx routing
        DirectoryIndex index.php
        
        # Rewrite rules for clean URLs and API endpoints
        RewriteEngine On
        
        # Health check bypass
        RewriteRule ^health\.php$ - [L]
        
        # API routing - redirect to index.php with proper parameters
        RewriteRule ^api/([^/]+)/([^/]+)/?$ index.php [QSA,L,E=API_MODULE:$1,E=API_ACTION:$2]
        
        # Asset files - serve directly
        RewriteRule ^assets/ - [L]
        
        # Storage files - serve directly but with security headers
        RewriteRule ^storage/uploads/ - [L]
        
        # Block access to sensitive directories
        RewriteRule ^(lib|pages|docker)/ - [F,L]
        
        # All other requests go through index.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "camera=(), microphone=(), geolocation=()"
    
    # CORS headers for API (will be overridden by PHP if needed)
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Cache control for assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|webp|ico|woff|woff2)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
    
    # Compression
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/storage-boxx-error.log
    CustomLog ${APACHE_LOG_DIR}/storage-boxx-access.log combined
</VirtualHost>