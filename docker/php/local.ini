; PHP Configuration for Storage Boxx
; Development and Production settings

; Memory settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File upload settings  
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Session settings
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=${REDIS_PASSWORD}"
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.cookie_samesite = "Lax"

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Error reporting (will be overridden by application)
display_errors = On
display_startup_errors = On
log_errors = On
; Use stderr for Docker compatibility
error_log = /proc/self/fd/2

; Timezone
date.timezone = UTC

; OPcache settings for production performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Realpath cache (improves performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; MySQL settings
mysqli.default_socket = /var/run/mysqld/mysqld.sock

; PostgreSQL settings  
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1

; Redis settings
redis.session.locking_enabled = 1
redis.session.lock_expire = 60
redis.session.lock_wait_time = 50000